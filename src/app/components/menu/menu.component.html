<div style="padding-top: 70px;" filter-color="blue">
  <div class="wrapper">

<div class="container">

    <div class="row product-list" style="margin: 1em 0;">

      <div class="col-sm-12 col-md-6 col-lg-4 product-list__item" *ngFor="let product of products; let i = index;">
        <div class="card">
          <div class="card-content">
            <div class="card-body">
        <div class="card mb-4 shadow-sm pd-5">
          <div class="product-list__image">
           <img class="card-img-top" src="{{product.image}}" alt="_blank">
          </div>

          <div class="card-body">
            <h4>{{product.name}}</h4>
            <p class="card-text">{{product.price}} â‚¬</p>
            
              <div class="text-center">
                <button type="button" class="btn btn-sm" [ngClass]="isAdded[i] ? 'btn-success' : 'btn-outline-secondary'" (click)="addToCart($event, product.id); productCartService.setShow(true)">Add To Cart</button>
              </div>
          </div>
        </div>
      </div>
    </div>

  </div>
      </div>

    </div>
  </div> 
</div>
